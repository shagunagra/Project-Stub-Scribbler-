<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/common.css">
        <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    </head>
    <body background="./images/background.jpg">
        <header id="heading">
            <h1 id="logo">ScriBBler</h1>
            <p id="logo2">Explore, Imagine, Create</p>
            <button onclick="openup()" class="button1">Sign Up</button>

            <div id="id01" class="modal">
                
                <form class="modal-content">
                    <div>
                        <span onclick="cross()" class="close">&times;</span>
                        <p class="getstart">Get Started</p>
                        <hr>
                    </div>
                    <div class="form_container">
                        <label>Name</label>
                        <br>
                        <input type="text" placeholder="  Enter your name" required>
                        <br>

                        <label>Username</label>
                        <br>
                        <input type="text" placeholder="  Enter your username" required>
                        <br>

                        <label>Password</label>
                        <br>
                        <input type="password" placeholder="  Enter your password" required>
                        <br>

                        <label>Confirm Password</label>
                        <br>
                        <input type="password" placeholder="  Re-enter your password" required>
                        <br>
                    </div>
                    <div>
                        <button class="submit">Sign Up</button>
                    </div>
                </form>
            </div>


            <button onclick="openup()" id="button2">Sign In</button>

            <div id="id02" >

                <form class="othermodel_container">
                    <div>
                        <span onclick="cross()" class="close1">&times;</span>
                        <p class="getstart">Welcome Back</p>
                        <hr>
                    </div> 
                    <div class="form_container">
                        <label>Username</label>
                        <br>
                        <input type="text" placeholder="  Enter your username" required>
                        <br>

                        <label>Password</label>
                        <br>
                        <input type="password" placeholder="  Enter your password" required>
                        <br>
                    </div>
                    <div>
                        <button class="submit">Sign In</button>
                        <p>Not a member? <span><a href="./.button1">Sign Up</a></span></p>
                    </div>
                </form>

        </header>
        <div class="middles">
            <button class="buttons">All Posts</button>
            <button class="buttons">Create Post</button>
        </div>
        <script src="./Scripts/common.js" async defer></script>
    </body>
</html>
